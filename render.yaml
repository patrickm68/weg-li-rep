services:
- type: web
  name: weg-li-web
  env: ruby
  plan: standard
  region: frankfurt
  buildCommand: "./bin/render-build.sh"
  startCommand: bundle exec puma -C config/puma.rb
  numInstances: 1
  healthCheckPath: /ping
  envVars:
  - fromGroup: weg-li-production
  domains:
  - weg-li.de
  - www.weg-li.de
  - cdn.weg-li.de
