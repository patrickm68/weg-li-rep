databases:
- name: weg-li-postgres
  databaseName: weg_li_postgres
  plan: standard
services:
- type: pserv
  name: weg-li-redis
  plan: starter
  env: docker
  repo: https://github.com/render-examples/redis.git
  region: frankfurt
  disk:
    name: data
    mountPath: /var/lib/redis
    sizeGB: 1
- type: web
  name: weg-li-web
  plan: standard
  env: ruby
  region: frankfurt
  buildCommand: "./bin/render-build.sh"
  startCommand: bundle exec puma -C config/puma.rb
  numInstances: 1
  healthCheckPath: /ping
  envVars:
  - fromGroup: weg-li-production
  domains:
  - weg-li.de
  - www.weg-li.de
  - cdn.weg-li.de
- type: worker
  name: weg-li-worker
  plan: standard
  env: ruby
  buildCommand: "./bin/render-build-worker.sh"
  startCommand: bundle exec sidekiq
  numInstances: 2
  envVars:
  - fromGroup: weg-li-production
